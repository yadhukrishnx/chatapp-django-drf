<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask AI a Question</h1>
        <textarea id="message" rows="4" placeholder="Type your question here..."></textarea>
        <button id="submit-btn">Submit</button>
        <div class="response" id="response"></div>
    </div>
    <script>
        document.getElementById('submit-btn').addEventListener('click', () => {
            console.log("Submit button clicked."); // Log button click
            
            const token = prompt("Enter your API token:"); // Prompt user to input token
            console.log("Token entered:", token); // Log the token
            
            const message = document.getElementById('message').value;
            console.log("Message entered:", message); // Log the user message
    
            if (!message.trim()) {
                console.log("Message validation failed: empty message."); // Log validation failure
                document.getElementById('response').innerHTML = '<span class="error">Message cannot be empty!</span>';
                return;
            }
    
            const apiUrl = 'http://127.0.0.1:8000/api/chat/';
            console.log("API URL:", apiUrl); // Log API endpoint
            
            // Create request options
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token // Add Bearer token to Authorization header
                },
                body: JSON.stringify({ message })
            };
            console.log("Request options:", requestOptions); // Log request details
            
            fetch(apiUrl, requestOptions)
                .then(response => {
                    console.log("Response received:", response); // Log the raw response object
                    if (!response.ok) {
                        console.log("Response status not OK:", response.status, response.statusText); // Log status info
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json(); // Parse the JSON response
                })
                .then(data => {
                    console.log("Parsed JSON data:", data); // Log the parsed JSON
                    if (data.error) {
                        console.log("Error in response data:", data.error); // Log API error
                        document.getElementById('response').innerHTML = `<span class="error">${data.error}</span>`;
                    } else {
                        console.log("Successful API response:", data); // Log success case
                        document.getElementById('response').innerHTML = `
                            <p><strong>AI Response:</strong> ${data.response}</p>
                            <p><strong>Tokens Left:</strong> ${data.tokens_left}</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error during fetch:', error); // Log the caught error
                    document.getElementById('response').innerHTML = `
                        <span class="error">An error occurred. Please try again later.<br>Error Details: ${error.message || error}</span>
                    `;
                });
        });
    </script>
    
</body>
</html>
